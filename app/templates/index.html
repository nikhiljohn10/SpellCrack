{% extends "base.html" %}
{% block content %}
<main class="text-center">
  <div class="logo mb-2">
    <div class="logo-left"></div>
    <div class="logo-right"></div>
    <svg id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64">
      <defs>
        <filter id="blur1" x="-20%" y="0" width="140%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="0.75" />
        </filter>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#F90E57;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#4D0F0B;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect width="100%" height="100%" fill="url(#grad1)" rx="11.228070175438596" />
      <g fill="#FFF" text-anchor="middle" font-family="Helvetica,Verdana,Geneva,DejaVu Sans,sans-serif" font-weight="bold" text-rendering="geometricPrecision" font-size="51.2">
        <text fill="#010101" fill-opacity=".3" textLength="64" x="34" y="48.526315789473685" filter="url(#blur1)">S</text>
        <text fill="#010101" fill-opacity=".6" textLength="64" x="33.5" y="49.026315789473685" filter="url(#blur1)">S</text>
        <text textLength="64" x="32" y="50.526315789473685">S</text>
      </g>
    </svg>
    <svg id="svg2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64">
      <defs>
        <filter id="blur2" x="-20%" y="0" width="140%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="0.75" />
        </filter>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#733BC8;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#3D0F08;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect width="100%" height="100%" fill="url(#grad2)" rx="11.228070175438596" />
      <g fill="#FFF" text-anchor="middle" font-family="Helvetica,Verdana,Geneva,DejaVu Sans,sans-serif" font-weight="bold" text-rendering="geometricPrecision" font-size="51.2">
        <text fill="#010101" fill-opacity=".3" textLength="64" x="34" y="48.526315789473685" filter="url(#blur2)">C</text>
        <text fill="#010101" fill-opacity=".6" textLength="64" x="33.5" y="49.026315789473685" filter="url(#blur2)">C</text>
        <text textLength="64" x="32" y="50.526315789473685">C</text>
      </g>
    </svg>
  </div>
  <h1>Spell Crack</h1>
  <form class="form-crack" method="POST" action="{{ url_for('index') }}">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="wordField" name="word" placeholder="Word" value="{{ word }}" aria-label="Word" aria-describedby="clearWord" required autofocus>
      <div class="input-group-append">
        <button class="btn btn-primary" id="clearWord" type="button" onclick="const word = document.getElementById('wordField'); word.value = ''; word.focus(); return false;">&times;</button>
      </div>
    </div>
    <div class="form-group">
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary">
          <input type="checkbox" name="count-2"> 2
        </label>
        <label class="btn btn-primary" init="active">
          <input type="checkbox" name="count-3"> 3
        </label>
        <label class="btn btn-primary" init="active">
          <input type="checkbox" name="count-4"> 4
        </label>
        <label class="btn btn-primary" init="active">
          <input type="checkbox" name="count-5"> 5
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" name="count-6"> 6
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" name="count-7"> 7
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" name="count-8"> 8
        </label>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Crack</button>
  </form>
  <div class="result-section">
    <ul class="list-group">
      {% for word in result %}
      <li class="list-group-item">{{ word }}</li>
      {% endfor %}
    </ul>
  </div>
</main>
{% endblock %}
